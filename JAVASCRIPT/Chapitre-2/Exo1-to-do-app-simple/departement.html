<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departement</title>
</head>
<body>
    <script>
let cp = 77000;  // Initialisation de la variable cp avec le premier code postal du département 77
//La variable cp est initialisée avec la valeur du premier code postal du département 77.

// Utilisation d'une boucle while pour afficher les codes postaux
while (cp <= 77999) {
    //La boucle while s'exécute tant que la condition entre parenthèses est vraie. Dans ce cas, la boucle continue d'exécuter son contenu tant que la valeur de cp est inférieure ou égale à 77999.

  console.log(cp);  // Affiche le code postal actuel dans la console
  //À chaque itération de la boucle, le code postal actuel (cp) est affiché dans la console.
  cp++;  // Incrémente le code postal pour passer au suivant
  //    À la fin de chaque itération de la boucle, la valeur de cp est incrémentée de 1, passant ainsi au code postal suivant.

//Ainsi, la boucle while affiche dans la console tous les codes postaux du département 77, de 77000 à 77999.
}
    </script>
</body>
</html>
