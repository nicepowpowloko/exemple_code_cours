<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moyenne</title>
</head>
<body>
    
<script>
    let note_maths = 11;
let note_francais = 9;
let note_hg = 16;

//Trois variables (note_maths, note_francais, et note_hg) sont déclarées et initialisées avec des valeurs représentant des notes dans différentes matières.

// Calcul de la moyenne
let moyenne = (note_maths + note_francais + note_hg) / 3;

//La moyenne est calculée en additionnant les trois notes et en divisant le total par le nombre de matières (dans ce cas, 3). Le résultat est stocké dans la variable moyenne.

alert('La moyenne est de ' + moyenne);
    //Une boîte de dialogue est affichée avec le message indiquant la moyenne calculée.

</script>



</body>
</html>
