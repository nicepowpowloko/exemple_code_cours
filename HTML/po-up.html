<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Exemple</title>


    <style>
        /* Style du background à l'overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
            align-items: center;
            justify-content: center;
        }

        /* Style de la pop-up */
        .popup {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Fermeture de la pop-up */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Style pour l'ouverture de la pop-up */
        .open-popup-button {
            cursor: pointer;
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>


</head>
<body>
    <button class="open-popup-button">Ouvrir la Pop-up</button>

    <div class="overlay" id="overlay">
        <div class="popup">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Pop-up Example</h2>
            <p>Ceci est le contenu de la pop-up.</p>
        </div>
    </div>

    <script>
        // 
        const openButton = document.querySelector(".open-popup-button");
        const overlay = document.getElementById("overlay");
        const closeButton = document.getElementById("close-button");

        openButton.addEventListener("click", () => {
            overlay.style.display = "flex";
        });

        closeButton.addEventListener("click", () => {
            overlay.style.display = "none";
        });

/*     const openButton = document.querySelector(".open-popup-button");: Cette ligne de code sélectionne le premier élément HTML qui a la classe "open-popup-button" en utilisant la méthode document.querySelector(). Cela suppose qu'il y a un bouton ou un élément avec cette classe dans votre page web.

    const overlay = document.getElementById("overlay");: Cette ligne de code sélectionne l'élément HTML avec l'ID "overlay" en utilisant la méthode document.getElementById(). Cet élément représente généralement la couche de fond de la pop-up qui s'affiche en arrière-plan et qui devient opaque lorsque la pop-up est ouverte.

    const closeButton = document.getElementById("close-button");: Cette ligne de code sélectionne l'élément HTML avec l'ID "close-button". Cet élément représente généralement un bouton ou une icône de fermeture dans la pop-up qui permet de la fermer.

    openButton.addEventListener("click", () => { overlay.style.display = "flex"; });: Cette partie du code ajoute un écouteur d'événements ("event listener") au bouton représenté par openButton. Lorsque ce bouton est cliqué, la fonction fléchée (fonction anonyme) est exécutée. Cette fonction change la valeur de la propriété display de l'élément overlay en "flex", ce qui le rend visible en tant que couche d'arrière-plan opaque. Cela affiche la pop-up.

    closeButton.addEventListener("click", () => { overlay.style.display = "none"; });: Cette partie du code ajoute un écouteur d'événements à l'élément représenté par closeButton. Lorsque cet élément est cliqué (généralement un bouton de fermeture dans la pop-up), la fonction fléchée est exécutée. Cette fonction change la valeur de la propriété display de l'élément overlay en "none", ce qui masque la pop-up en rendant la couche de fond invisible. */



    </script>
</body>
</html>
