<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boucle-choix</title>
</head>
<body>
    <script>
        // Utilisation d'une boucle for pour afficher les multiples de 10 jusqu'à 1000
for (let i = 10; i <= 1000; i += 10) {
    // La variable i est initialisée à 10 (le premier multiple de 10).
    //La condition i <= 1000 spécifie que la boucle doit continuer tant que i est inférieur ou égal à 1000.
     //L'expression i += 10 incrémente i de 10 à chaque itération.
  console.log(i);
}


   
    </script>
</body>
</html>
