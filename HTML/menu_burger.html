<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/menu_burger.css">
  <title>Menu hamburger</title>
</head>
<body>
  


<!-- <div class="container">: C'est un élément <div> qui est utilisé comme un conteneur principal de la page. À l'intérieur de ce conteneur, vous trouverez le titre de la page, le bouton de menu hamburger, la liste du menu de navigation, et l'icône du menu hamburger. -->

  <div class="container">
    <h1>Hamburger Menu</h1>
    <input type="checkbox" name="" id="" class="check">

<!--  <input type="checkbox" name="" id="" class="check"> : C'est un élément <input> de type "checkbox". Il est utilisé comme le déclencheur du menu hamburger. L'attribut class="check" est associé à ce bouton pour être utilisé dans les styles CSS.  -->

    <ul class="menu-items">
      <li><a href="../HTML/affichage.html" target="_blank">Maison</a></li>
      <li><a href="#" target="_blank">Voiture</a></li>
      <li><a href="#" target="_blank">Vetements</a></li>
      <li><a href="#" target="_blank">Sneakers</a></li>
    </ul>
    <div class="ham-menu">

<!-- <div class="ham-menu">: C'est un autre élément <div> qui contient l'icône du menu hamburger. L'icône est créée en utilisant trois éléments <span> avec des classes spécifiques pour les styliser en tant que lignes horizontales (lignes de hamburger). -->

      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>

<!-- Les trois <span> avec les classes .line1, .line2, et .line3 sont utilisés pour créer les trois lignes horizontales de l'icône du menu hamburger. Ces lignes seront stylisées en tant que telles et subiront des transformations en utilisant des styles CSS pour ressembler à un bouton de fermeture lorsque le menu est activé. -->


    </div>
  </div>




</body>
</html>
