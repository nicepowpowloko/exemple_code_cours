<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget</title>
</head>
<body>
    <script>
        // Déclaration des variables
let budget = 500; // le budget de votre choix
//La variable budget est déclarée et initialisée avec une valeur (500 dans cet exemple, mais vous pouvez la remplacer par le budget de votre choix).

let achats = 300; // le montant de vos achats
//La variable achats est déclarée et initialisée avec un montant (300 dans cet exemple, mais vous pouvez la remplacer par le montant de vos achats).

// Vérification si le budget permet de payer les achats
if (budget >= achats) {
  alert('Vous pouvez effectuer vos achats. Le budget est suffisant.');
} else {
  alert('Attention ! Le budget ne permet pas de payer les achats.');
}
//Une structure conditionnelle (if...else) est utilisée pour vérifier si le budget est suffisant pour payer les achats.

//Une boîte de dialogue (alert) est utilisée pour afficher le résultat de la vérification.


    </script>
</body>
</html>
