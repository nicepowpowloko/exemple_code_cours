<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertisseur e-f</title>
</head>
<body>
    

<script>
    function conversion()
    // La fonction conversion() est définie pour effectuer la conversion de devise.
{
var somme = prompt("Entrez la valeur en Euros :");
    //La variable somme est utilisée pour stocker la valeur en euros, que l'utilisateur est invité à entrer via une boîte de dialogue (prompt).
var resultat = somme * 6.55957;
    // La variable resultat est calculée en multipliant la valeur en euros (somme) par le taux de change, dans ce cas, 6.55957.
alert(somme + " E\n" + resultat + " Frs");
}   
    // Enfin, une boîte de dialogue (alert) est utilisée pour afficher la valeur en euros (somme) et la valeur convertie en francs suisses (resultat).








</script>

<img src="../IMG/convertiseur.png"  onclick="conversion();" alt="">


</body>
</html>
