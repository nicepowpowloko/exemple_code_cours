<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boucle While</title>
</head>
<body>

<script>
  // Déclaration de la variable avec une valeur initiale de 0
  let maVariable = 0;

  // Tant que la variable n'atteint pas 20, afficher sa valeur dans la page HTML et l'incrémenter de 2
  while (maVariable < 20) {
    document.write("<p>Valeur de maVariable : " + maVariable + "</p>");
    maVariable += 2;
  }
</script>

</body>
</html>
