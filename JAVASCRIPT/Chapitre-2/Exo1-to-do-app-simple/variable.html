<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somme des Variables</title>
</head>
<body>

<script>
  // Déclaration et initialisation des variables a et b
  var a = 10;
  var b = 20;

  // Calcul de la somme
  var result = a + b;

  // Affichage du résultat dans une boîte de dialogue
  alert("La somme de a et b est : " + result);
</script>

</body>
</html>
