<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 boucles</title>
</head>
<body>
    <script>
          document.write("<h2>Résultat :</h2>");

// Utilisation de deux boucles for pour générer le motif
//Deux boucles for sont utilisées pour générer le motif :

//La première boucle (for i) parcourt les lignes de 1 à 5.
   // La deuxième boucle (for j) parcourt les chiffres de 1 à i et affiche le chiffre i à chaque itération.
   // Un saut de ligne (<br>) est ajouté après chaque ligne pour passer à la ligne suivante.
document.write("<pre>");
for (let i = 1; i <= 5; i++) {
  for (let j = 1; j <= i; j++) {
    document.write(i);
  }
  document.write("<br>");
}
document.write("</pre>");
    </script>
</body>
</html>
