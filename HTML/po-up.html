<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Exemple</title>


    <style>
        /* Style du background Ã  l'overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
            align-items: center;
            justify-content: center;
        }

        /* Style de la pop-up */
        .popup {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Fermeture de la pop-up */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Style pour l'ouverture de la pop-up */
        .open-popup-button {
            cursor: pointer;
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>

    
</head>
<body>
    <button class="open-popup-button">Ouvrir la Pop-up</button>

    <div class="overlay" id="overlay">
        <div class="popup">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Pop-up Example</h2>
            <p>Ceci est le contenu de la pop-up.</p>
        </div>
    </div>

    <script>
        // 
        const openButton = document.querySelector(".open-popup-button");
        const overlay = document.getElementById("overlay");
        const closeButton = document.getElementById("close-button");

        openButton.addEventListener("click", () => {
            overlay.style.display = "flex";
        });

        closeButton.addEventListener("click", () => {
            overlay.style.display = "none";
        });
    </script>
</body>
</html>
